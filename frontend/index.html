<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="complex-form">
            <h2>Formulario Complejo [S3]</h2>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <small class="error-message" id="nameError"></small>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required>
            <small class="error-message" id="ApellidoError"></small>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <small class="error-message" id="emailError"></small>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <small class="error-message" id="passwordError"></small>

            <label for="country">País:</label>
            <select id="country" name="country" required>
                <option value="">Seleccione un país</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Mexico">Mexico</option>
                <option value="USA">USA</option>
            </select>
            <small class="error-message" id="countryError"></small>

            <label>
                <input type="checkbox" id="accept_terms" name="accept_terms" required>
                Acepto los términos y condiciones
            </label>
            <small class="error-message" id="accept_termsError"></small>

            <fieldset>
                <legend>Género:</legend>
                <label>
                    <input type="radio" name="genre" value="Masculino" required>
                    Masculino
                </label>
                <label>
                    <input type="radio" name="genre" value="Femenino" required>
                    Femenino
                </label>
                <small class="error-message" id="genreError"></small>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>

        <div id="result">
            <h3>Datos Ingresados:</h3>
            <pre id="resultData"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
